<div class="container">
  <div class="coach">
    <div *ngFor="let row of seatLayout; let rowIndex = index" class="row">
      <div
        *ngFor="let seat of row; let seatIndex = index"
        [ngClass]="{
          'seat': true,
          'booked': seat === 'booked',
          'available': seat === 'available'
        }"
        (click)="bookSeat(rowIndex, seatIndex)"
      >
        {{ getSeatNumber(rowIndex, seatIndex) }}
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="controls-wrapper">
      <label for="seats">Number of Seats:</label>
      <input type="number" [(ngModel)]="numSeats" id="seats" />
      <button (click)="reserveSeats()">Reserve</button>
    </div>
    <div class="booked-seats" *ngIf="bookedSeats.length > 0">
      <h3>Booked Seats:</h3>
      <p>{{ bookedSeats.join(', ') }}</p>
    </div>
  </div>
</div>
